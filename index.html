<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/de3af10d46.js" crossorigin="anonymous"></script>
</head>
<body>
  <section id="vid-par">
    <video id="my-video" autoplay loop muted>
      <source type="video/mp4" src="media/video.mp4">
    </video>

    <div class="music-players-container">
      <div class="music-player">
        <nav>
          <div class="circle" onClick="playPrevious('song1', 'ctrlIcon1')"><i class="fas fa-backward"></i></div>
          <div class="circle"><i class="fas fa-bars"></i></div>
        </nav>
        <img src="media/thumbnail.png" class="song-img" alt="">
        <h1>Rakhim - Talk To Me Nice (Official Music)</h1>
        <br>
        <p>feat. Rohit Zinjurke</p>
        <audio id="song1" src="media/song1.mp3"></audio>
        <input type="range" value="0" id="progress1">
        <div class="controls">
          <div onclick="playPrevious('song1', 'ctrlIcon1')"><i class="fas fa-backward"></i></div>
          <div onclick="playPause('song1', 'ctrlIcon1')"><i class="fas fa-play" id="ctrlIcon1"></i></div>
          <div onclick="playNext('song1', 'ctrlIcon1')"><i class="fas fa-forward"></i></div>
        </div>
      </div>

      <div class="music-player">
        <nav>
          <div class="circle" onClick="playPrevious('song2', 'ctrlIcon2')"><i class="fas fa-backward"></i></div>
          <div class="circle"><i class="fas fa-bars"></i></div>
        </nav>
        <img src="media/thumbnail2.png" class="song-img" alt="">
        <h1>Shubh - Official Music</h1>
        <br>
        <p>"Cheque"</p>
        <audio id="song2" src="media/song2.mp3"></audio>
        <input type="range" value="0" id="progress2">
        <div class="controls">
          <div onclick="playPrevious('song2', 'ctrlIcon2')"><i class="fas fa-backward"></i></div>
          <div onclick="playPause('song2', 'ctrlIcon2')"><i class="fas fa-play" id="ctrlIcon2"></i></div>
          <div onclick="playNext('song2', 'ctrlIcon2')"><i class="fas fa-forward"></i></div>
        </div>
      </div>

      <div class="music-player">
        <nav>
          <div class="circle" onClick="playPrevious('song3', 'ctrlIcon3')"><i class="fas fa-backward"></i></div>
          <div class="circle"><i class="fas fa-bars"></i></div>
        </nav>
        <img src="media/thumbnail3.png" class="song-img" alt="">
        <h1>NEFFEX - Official Music</h1>
        <br>
        <p>"Go"</p>
        <audio id="song3" src="media/song3.mp3"></audio>
        <input type="range" value="0" id="progress3">
        <div class="controls">
          <div onclick="playPrevious('song3', 'ctrlIcon3')"><i class="fas fa-backward"></i></div>
          <div onclick="playPause('song3', 'ctrlIcon3')"><i class="fas fa-play" id="ctrlIcon3"></i></div>
          <div onclick="playNext('song3', 'ctrlIcon3')"><i class="fas fa-forward"></i></div>
        </div>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
